<mat-table #table [dataSource]="sortedTeams" class="mat-elevation-z4">
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let i=index;">{{i + 1}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="team">
    <mat-header-cell *matHeaderCellDef>Equipe</mat-header-cell>
    <mat-cell *matCellDef="let team">
      <img src="http://www.draftbrasil.org/superliga/htdocs/img/team/pico/{{team.id_sl}}.png" alt="">
      <a class="link" [routerLink]="['/team', team.slug]">
       {{team.city}} {{team.nickname}}
    </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="win">
    <mat-header-cell *matHeaderCellDef>Vit&oacute;rias</mat-header-cell>
    <mat-cell *matCellDef="let team">{{team.record.win}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="loss">
    <mat-header-cell *matHeaderCellDef>Derrotas</mat-header-cell>
    <mat-cell *matCellDef="let team">{{team.record.loss}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="fpg">
    <mat-header-cell *matHeaderCellDef>FPG</mat-header-cell>
    <mat-cell *matCellDef="let team">{{team.stats.fantasy_points.toFixed(3)}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="rankColumns"></mat-header-row>
  <mat-row *matRowDef="let rowData; columns: rankColumns"></mat-row>
</mat-table>
