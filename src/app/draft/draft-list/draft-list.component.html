<div *ngIf="drafts$ | async as drafts; else loading">
  <mat-card>
    <mat-card-title>Arquivo</mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item *ngFor="let draft of drafts.previous_drafts" [routerLink]="['/draft', draft.id_draft]">
          {{draft.year_draft}}
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>PrÃ³ximos drafts</mat-card-title>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item *ngFor="let draft of drafts.next_drafts" [routerLink]="['/draft', draft.id_draft]">
          {{draft.year_draft}}
        </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading><app-loading></app-loading></ng-template>
