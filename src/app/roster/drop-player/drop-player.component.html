<h1 class="mat-headline">Dispensar jogador</h1>
<p>
  Voc&ecirc; est&aacute; removendo 
  {{data.player.first_name}} {{data.player.last_name}} 
  ({{data.player.team_info.primary_position}}/{{data.player.team_info.secondary_position}})

</p>
<div class="actions">
  <button mat-raised-button color="accent" (click)="onNoClick()">Cancelar</button>

</div>
